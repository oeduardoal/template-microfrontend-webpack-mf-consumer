      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Page - v1</title>
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2671123, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <script>
      const syncStylesEl = document.createElement("style");
      syncStylesEl.dataset.flora = true;
      document.head.insertBefore(syncStylesEl, document.head.children[0]);

      let syncRecordingStylesTimeout;

      const debouncedRecordingInsertDelay = () => {
        console.log("debouncedRecordingInsertDelay");
        const later = () => {
          const styleNodes = [].slice.call(
            document.querySelectorAll("head style")
          );

          if (!styleNodes.length) return;

          const styles = styleNodes
            .map(({ sheet }) =>
              [].slice
                .call(sheet.cssRules)
                .map((rule) => rule.cssText)
                .join(" ")
            )
            .join(" ");
          syncStylesEl.textContent = styles;
        };

        clearTimeout(syncRecordingStylesTimeout);

        syncRecordingStylesTimeout = setTimeout(later, 1000);
      };

      const originalInsertRule = CSSStyleSheet.prototype.insertRule;

      CSSStyleSheet.prototype.insertRule = function (style, index) {
        originalInsertRule.call(this, style, index);
        debouncedRecordingInsertDelay();
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

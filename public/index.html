<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Page - v1</title>
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2671123, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <script>
      const syncStyles = document.createElement("style");
      syncStyles.type = "text/css";
      syncStyles.dataset.flora = true;
      document.head.insertBefore(syncStyles, document.head.children[0]);

      // start styles sync
      let lastStyles;
      const updateStyles = () => {
        console.log("updateStyles");
        const styleNodes = [].slice.call(
          document.querySelectorAll("head style")
        );
        if (!styleNodes.length) {
          return;
        }
        const styles = styleNodes
          .map(({ sheet }) =>
            [].slice
              .call(sheet.cssRules)
              .map((rule) => rule.cssText)
              .join(" ")
          )
          .join(" ");
        if (styles === lastStyles) {
          return;
        }
        syncStyles.textContent = styles;
        lastStyles = styles;
      };

      // start updating interval
      const startInterval = window.setInterval(() => {
        window.clearInterval(startInterval);
        window.setInterval(() => {
          window.requestAnimationFrame(() => {
            updateStyles();
          });
        }, 500);
      }, 50);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
